<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Eventos - Sistema Escolar</title>
    <link rel="stylesheet" href="./estilo/usuariodash.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h2>üìö Sistema de Eventos</h2>
        </div>
        <div class="nav-user">
            <span class="welcome">Ol√°, <span id="userName">Usu√°rio</span>!</span>
            <button class="btn-logout" id="logoutBtn">Sair</button>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Meus Eventos</h1>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalEvents">0</div>
                    <div class="stat-label">Eventos Dispon√≠veis</div>
                </div>
                <div class="stat-card">

                    <div class="stat-label">Minhas Inscri√ß√µes</div>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="available">Eventos Dispon√≠veis</button>
            <button class="tab-btn" data-tab="registered">Minhas Inscri√ß√µes</button>
        </div>

        <!-- Eventos Dispon√≠veis -->
        <div class="tab-content active" id="available-tab">
            <div class="search-box">

                <span class="search-icon">üîç</span>
            </div>

        </div>

        <!-- Minhas Inscri√ß√µes -->
        <div class="tab-content" id="registered-tab">

            </div>
        </div>
    </div>

    <!-- Modal de Confirma√ß√£o -->

            <div class="modal-header">
                <h3>Confirmar Inscri√ß√£o</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Deseja se inscrever no evento:</p>
                <h4 id="eventTitle"></h4>
                <div class="event-details">
                    <p><strong>Data:</strong> <span id="eventDate"></span></p>
                    <p><strong>Local:</strong> <span id="eventLocation"></span></p>
                    <p><strong>Descri√ß√£o:</strong> <span id="eventDescription"></span></p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelBtn">Cancelar</button>
                <button class="btn-primary" id="confirmBtn">Confirmar Inscri√ß√£o</button>
            </div>
        </div>
    </div>

    <!-- Toast de Notifica√ß√£o -->

    <script src="./script/usuarioScript.js"></script>
</body>
</html>
